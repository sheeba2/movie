<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Navigation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-black text-light">
    <h2 class="heading text-center">Movie-Zone</h2>
    <div class="container my-3 text-center">
        <button  id="all" type="button" class="btn btn-outline-primary mx-3">All</button>
        <button  id="action" type="button" class="btn btn-outline-secondary mx-3">Action</button>
        <button  id="animation" type="button" class="btn btn-outline-success mx-3">Animation</button>
        <button  id="thriller" type="button" class="btn btn-outline-danger mx-3">Thriller</button>
        <button  id="horror" type="button" class="btn btn-outline-warning mx-3">Horror</button>
        <button  id="sci-fi" type="button" class="btn btn-outline-info mx-3">Sci-Fi</button>
        <button  id="drama" type="button" class="btn btn-outline-light mx-3">Drama</button>
        <!-- <button type="button" class="btn btn-outline-danger mx-3">Pychological Thriller</button> -->
    </div>

    <div class="dom-container">

    </div>

    <script src="script.js"></script>
</body>

</html>
